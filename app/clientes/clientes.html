<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Catálogo de Clientes</h2>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>Clientes</h2>
                    </div>
                    <div class="alert alert-success m-b--10" ng-if="mensajeExito">
                        <strong>¡Exito!</strong> {{mensajeExito}}
                    </div>
                    <div class="alert alert-danger m-b--10" ng-if="mensajeError">
                        <strong>Error!</strong> {{mensajeExito}}
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Clave</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cliente in clientes" class="text-capitalize">
                                    <td>{{cliente.clave}}</td>
                                    <td>{{cliente.nombre}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary waves-effect" data-toggle="modal" data-target="#clienteModal" ng-click="llenarCliente(cliente)"><i class="material-icons">edit</i></button>
                                        <button type="button" class="btn btn-danger waves-effect" data-toggle="modal" data-target="#confirmacionModal" ng-click="llenarCliente(cliente)"><i class="material-icons">delete</i></button>
                                    </td>
                                </tr>
                                <tr ng-if="clientes.length == 0">
                                    <td colspan="2" class="text-center">No hay clientes registrados.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-circle-lg waves-effect waves-circle waves-float float-button" data-toggle="modal" data-target="#clienteModal" ng-click="vaciarCliente()">
        <i class="material-icons">add</i>
    </button>

</section>

<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="clienteModalLabel">Formulario de Clientes</h4>
            </div>
            <div class="modal-body">
                <div class="row clearfix">
                    <form name="clienteFrmData">
                        <div class="col-md-6">
                            <b>Clave</b>
                            <div class="input-group">
                                <div class="form-line">
                                    <input type="text" class="form-control money-dollar" ng-model="clienteFrm.clave" placeholder="" maxlength="30" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <b>Nombre</b>
                            <div class="input-group">
                                <div class="form-line">
                                    <input type="text" class="form-control money-dollar" ng-model="clienteFrm.nombre" placeholder="" maxlength="30" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect col-indigo" ng-if="accion == 1" ng-click="agregarCliente(clienteFrm)" ng-disabled="!clienteFrmData.$valid">Guardar</button>
                <button type="button" class="btn btn-link waves-effect col-indigo" ng-if="accion == 2" ng-click="editarCliente(clienteFrm)" ng-disabled="!clienteFrmData.$valid">Editar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmacionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title" id="clienteModalLabel">¿Desea eliminar este Cliente?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link waves-effect col-red" ng-click="eliminarCliente()">Eliminar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
